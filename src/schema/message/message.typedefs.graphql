type Query {
	# Lists all messages of a forum
	listForumMessages(id: ID!): [Message!]!
}

type Mutation {
	# Posts a new message to a forum
	postMessage(forumId: ID!, input: MessageInput!): [Message!]!
}

type Message {
	# Message's timestamp of creation
	timestamp: String!
	# Message's author
	author: PublicUser!
	# Message's body content
	body: String!
}

input MessageInput {
	# ID of the Message's author
	author: ID!
	# Message body
	body: String!
}
